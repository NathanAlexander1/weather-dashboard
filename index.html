<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Data</title>
  </head>
  <body>
    <header>
        <p>Weather Dashboard</p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h2>Search for a city:</h2>
          <form id = "search-cities">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="cityNameInput"
                placeholder="Input city name"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block" id = "find-a-city">Select</button>
          </form>
          <hr/>
          <!-- this is the list that saved cities buttons will be appended to -->
          <ul class = "col" id = "searchList">

          </ul>
        </div>
        <div class="col-9">
          <div class="row d-flex flex-column">
            <div class="col" id="todays-weather-info">            
            </div>
          </div>
          <h3>5-day forecast</h3>
          <div class="row d-flex justify-content-around" id = "container-for-five-day">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
