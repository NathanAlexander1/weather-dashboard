<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Data</title>
  </head>
  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h2>Search for a city:</h2>
          <form id = "search-cities">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="cityNameInput"
                placeholder="Input city name"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block" id = "find-a-city">Select</button>
          </form>
          <hr/>
          <ul id = "searchList">
            <!-- these list item are placeholder for visualization -->
            <!-- <li> <button type="submit" class="btn btn-primary btn-block" id = "find-a-city">Select</button></li>
            <li> <button type="submit" class="btn btn-primary btn-block" id = "find-a-city">Select</button></li>
            <li> <button type="submit" class="btn btn-primary btn-block" id = "find-a-city">Select</button></li> -->
          </ul>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col">
                <h2 id = "today-name-date"></h2>
                <p>Temp: <span></span></p>
                <p>Wind: <span></span></p>
                <p>Humidity: <span></span></p>
            
            </div>
          </div>
          <h3>5-day forecast</h3>
          <div class="row">
            <div class="col border border-secondary m-1">
                <p id = "todayPlusOne"></p>
                <p>Temp: <span></span></p>
                <p>Wind: <span></span></p>
                <p>Humidity: <span></span></p>
            </div>
            <div class="col border border-secondary m-1">
                <p id = "todayPlusTwo"></p>
                <p>Temp: <span></span></p>
                <p>Wind: <span></span></p>
                <p>Humidity: <span></span></p>
            </div>
            <div class="col border border-secondary m-1">
                <p id = "todayPlusThree"></p>
                <p>Temp: <span></span></p>
                <p>Wind: <span></span></p>
                <p>Humidity: <span></span></p>
            </div>
            <div class="col border border-secondary m-1">
                <p id = "todayPlusFour"></p>
                <p>Temp: <span></span></p>
                <p>Wind: <span></span></p>
                <p>Humidity: <span></span></p>
            </div>
            <div class="col border border-secondary m-1">
                <p id = "todayPlusFive"></p>
                <p>Temp: <span></span></p>
                <p>Wind: <span></span></p>
                <p>Humidity: <span></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
